version: '3'
services:
  kafka-connect:
    image: zenreach/kafka-connect
    build:
      context: ../
    container_name: kafka-connect
    ports:
      - "8083:80"
      - "9242:9242"
    links:
      - kafka
      - mongo
      - schema-registry
    environment:
      - CONNECT_BOOTSTRAP_SERVERS=kafka:9092
      - CONNECT_GROUP_ID=local
      - CONNECT_CONFIG_STORAGE_TOPIC=local-config
      - CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR=1
      - CONNECT_OFFSET_STORAGE_TOPIC=local-offsets
      - CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR=1
      - CONNECT_STATUS_STORAGE_TOPIC=local-status
      - CONNECT_STATUS_STORAGE_REPLICATION_FACTOR=1
      - CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL=http://schema-registry:8081
      - CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL=http://schema-registry:8081
      - CONNECT_REST_ADVERTISED_HOST_NAME=kafka-connect

  schema-registry:
    image: confluentinc/cp-schema-registry:4.0.0
    container_name: schema-registry
    links:
      - zookeeper
    ports:
      - "8081:8081"
    environment:
      - SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL=zookeeper:2181
      - SCHEMA_REGISTRY_HOST_NAME=schema-registry
      - SCHEMA_REGISTRY_LISTENERS=http://0.0.0.0:8081
      - SCHEMA_REGISTRY_DEBUG=true
      - SCHEMA_REGISTRY_KAFKASTORE_REPLICATION_FACTOR=1

  kafka:
    image: confluentinc/cp-kafka:4.0.0
    container_name: kafka
    environment:
    ports:
      - "9092:9092"
    links:
      - zookeeper
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
  
  zookeeper:
    image: confluentinc/cp-zookeeper:4.0.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181

  mongo:
    image: mongo:3.2
    container_name: mongo
    command: ["mongod", "--replSet", "rs0"]
    ports:
      - "27017:27017"
